
{% extends 'base.html' %} 
{% block title %}
<title>Contact Us</title>
{% endblock title %} 

{% load crispy_forms_tags %} 


{% block content %}
<div class="mx-auto my-4 text-center">
  <h1>Contact Us</h1>
</div>
<div class="container">
  <form action="" method="post">
    {% csrf_token %} {{ form | crispy }}
    <button class="btn btn-success my-3" type="submit">Send message</button>
  </form>
</div>

{% endblock content %}
